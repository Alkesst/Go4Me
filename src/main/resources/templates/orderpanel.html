<!DOCTYPE html>
<html lang="en" xmlns:tr="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="../static/App.css" rel="stylesheet" media="screen" th:href="@{/App.css}" />
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="/base/baseapp :: header" class="App-header">...</div>
<div th:replace="/base/baseapp :: nav" class="App-header">...</div>
<div class="container">
    <a class="btn button-go4me" th:href="@{/}">Back!</a>
    <div style="margin-right: auto">
        <h1 class="text-center">Order Info</h1>
        <a th:href="@{'/order/' + ${Order.getID()} + '/config'}" th:if="${isMyOrder}" class="btn button-go4me col-sm-3">Edit Order!</a>
        <div class="container row card text-black container-background card-panel">
            <div class="card-body col-auto">
                <div class="card-title ">ID</div>
                <div th:text="${Order.getID()}" class="card-text"></div>
            </div>
            <div class="card-body col-auto">
                <div class="card-title ">Published By</div>
                <a th:text="${Order.publishedBy.userName}" href="/profile/jesuspa98" class="card-text"></a>
            </div>
            <div class="card-body col-auto">
                <div class="card-title ">Hour</div>
                <div th:text="${Order.hour}" class="card-text"></div>
            </div>
            <div class="card-body col-auto">
            <div class="card-title ">Day</div>
            <div th:text="${Order.day}" class="card-text"></div>
            </div>
            <div class="card-body col-auto">
                <div class="card-title ">Month</div>
                <div th:text="${Order.month}" class="card-text"></div>
            </div>
            <div class="card-body col-auto">
                <div class="card-title ">Max Cost</div>
                <div th:text="${Order.maxCost}" class="card-text"></div>
            </div>
            <div class="card-body col-auto">
                <div class="card-title ">Description</div>
                <div th:text="${Order.description}" class="card-text"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
