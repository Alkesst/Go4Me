<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="/static/App.css" rel="stylesheet" media="screen" th:href="@{/App.css}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="/base/baseapp :: header" class="App-header">...</div>
    <div th:replace="/base/baseapp :: nav" class="nav-">...</div>
    <div class="container">
        <div sec:authorize="isAuthenticated()">
            <div>
                <a class="btn button-go4me mb-3" th:href="@{/neworder/}">Create an order</a>
                Welcome! <b sec:authentication="name"></b>
            </div>
            <form th:action="@{/logout}" method="post">
                <input class="btn button-go4me" type="submit" value="Logout" />
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            <div>You are not logged in.</div>
            <a th:href="@{/login}" class="btn button-go4me">Login</a>
            <a class="btn button-go4me" th:href="@{/register}">Create a new account</a>
        </div>
    </div>
</body>
</html>
